[users]
shiro = 201314
[main]
authc.loginUrl=/login

ds=org.apache.common.dbcp.BasicDataSource
ds.driverClassName=com.mysql.jdbc.Driver
ds.url=jdbc:mysql://localhost:3306/demo
ds.username=root
ds.password=root

jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.dataSource=$ds
jdbcRealm.authenticationQuery=select password from user where username=?
jdbcRealm.userRolesQuery=select r.role_name from user u, user_role ur, role r where u.id=ur.user_id and r.id=ur.role_id and u.username=?
jdbcRealm.permissionsQuery=select p.permission_name from role r, role_permission rp, permission p where r.id=rp.role_id,p.id=rp.permission_id and r.role_name=?

jdbcRealm.permissionsLookupEnabled=true
securityManager.realms=$jdbcRealm

[urls]

/=anon
/space/
